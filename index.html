<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Space Cream</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/img/logo.svg" alt="Logo Space Cream Gelateria">
      <h1>Space Cream</h1>
    </header>
    <main>
      <p>Welcome to Space Cream, where Italian gelato takes you on a heavenly journey. Discover exquisite flavors
        crafted
        with care and tradition. Indulge in a universe of velvety textures and pure delight. Join us for a cosmic
        adventure in gelato.</p>

      <div class="card">
        <div class="image-card">
          <span>Cups</span>
          <img src="./assets/img/gelato-1.jpg" alt="a cupcake with a straw">
        </div>
        <div class="image-card">
          <span>Gelatos</span>
          <img src="./assets/img/gelato-5.jpg" alt="a purple ice cream cone served in a scoop">
        </div>
        <div class="image-card">
          <span>Cones</span>
          <img src="./assets/img/gelato-3.jpg" alt="strawberry ice cream on cone">
        </div>
        <div class="image-card">
          <span>Pallets</span>
          <img src="./assets/img/gelato-4.jpg" alt="thee purple ice pops near pine cones on the table">
        </div>
      </div>
    </main>
  </div>
</body>

</html>
